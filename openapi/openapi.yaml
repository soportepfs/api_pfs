        ClaveProductoSAT:
          type: string
          example: "01010101"
        ClaveUnidadSAT:
          type: string
          example: X4G
        ValorDeclaradoUnitario:
          type: number
          example: 1.0
      xml:
        name: paquete
    Colonias:
          type: array
          xml:
            wrapped: true
          items:
            $ref: '#/components/schemas/Colonia'
    Colonia:
      type: object
      properties:
        Identificador:
          type: integer
          format: int64
          example: 74555
        Colonia:
          type: string
          example: Zumpimito
        EntregaDomicilio:
          type: boolean
          example: true
        CostoExtra:
          type: number
          example: 0.0
        EntregaOtraPaqueteria:
          type: boolean
          example: false
      xml:
        name: colonia
    Remitente:
      type: object
      properties:
        Cliente:
          type: integer
          format: int64
          example: -1
        Nombre:
          type: string
          example: JUAN ALBERTO MIRELES MADRIGAL
        Rfc:
          type: string
          example: MIMJ9109018J1
        Telefono:
          type: string
          example: 4521125002
        Mail:
          type: string
          example: zorek.bd@gmail.com
        Direccion:
          $ref: '#/components/schemas/Direccion'
      xml:
        name: remitente
    Destinatario:
      type: object
      properties:
        Cliente:
          type: integer
          format: int64
          example: -1
        Nombre:
          type: string
          example: JUAN ALBERTO MIRELES MADRIGAL
        Rfc:
          type: string
          example: MIMJ9109018J1
        Telefono:
          type: string
          example: 4521125002
        Mail:
          type: string
          example: zorek.bd@gmail.com
        Direccion:
          $ref: '#/components/schemas/Direccion'
      xml:
        name: destinatario
    Profile:
      type: object
      properties:
        CLIENTE:
          type: integer
          format: int64
          example: 55017
        RAZON_SOCIAL:
          type: string
          example: EMPRESA DEMO
        ST_PERS_FISICA:
          type: boolean
          example: false
        NOMBRES:
          type: string
          example: JORGE
        PATERNO:
          type: string
          example: CENDEJAS
        MATERNO:
          type: string
          example: FLORES
        RFC:
          type: string
          example: PFS030605UN7
        REGIMEN_FISCAL:
          type: string
          example: 601
        CALLE:
          type: string
          example: REVOLUCION
        NUMERO:
          type: string
          example: 83
        NOEXT:
          type: string
          example: 
        CP:
          type: integer
          format: int64
          example: 61760
        COLONIA:
          type: string
          example: LIBERTAD
        MUNICIPIO:
          type: string
          example: MúGICA
        ESTADO:
          type: string
          example: MICHOACáN DE OCAMPO
        TELEFONO:
          type: string
          example: 4521000473
        MAIL:
          type: string
          example: jcendejas@fletesdelsur.com
        POLITICA_VENTA:
          type: integer
          format: int64
          example: 0
        ST_COBRAR_DOM:
          type: boolean
          example: true
        ST_COBRAR_FXC:
          type: boolean
          example: true
        ST_COBRAR_EXTENDIDA:
          type: boolean
          example: true


    Firma:
      type: object
      properties:
        Firma:
          type: string
          example: iVBORw0KGgoAAAANSUhEUgAAAfQAAAEkCAYAAADZ6MOlAAAAAXNSR0IArs4c6QAAAARzQklUCAgICHwIZIgAABleSURBVHic7d1rcFT...
    Documento:
      type: object
      properties:
        Documento:
          type: string
          example: iVBORw0KGgoAAAANSUhEUgAAAfQAAAEkCAYAAADZ6MOlAAAAAXNSR0IArs4c6QAAAARzQklUCAgICHwIZIgAABleSURBVHic7d1rcFT...
