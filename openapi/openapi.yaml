          example: 136.50
        KilosRango:
          type: number
          example: 12.5
        KilosExtra:
          type: number
          example: 0
        CostoKiloExtra:
          type: number
          example: 7
        ImporteKilosExtra:
          type: number
          example: 0
        Subtotal:
          type: number
          example: 136.5
        Importe:
          type: number
          example: 136.5
        Obs:
          type: string
          example: El Importe no incluye I.V.A.

    Envio_Confirmacion:
      type: object
      properties:
        id:
          type: string
          example: 88DFBE7A-C60C-4926-9CE7-476D0B3FAD3A
        Subtotal:
          type: number
          example: 646.5
        IVA:
          type: number
          example: 103.44
        Retencion:
          type: number
          example: 0
        Total:
          type: number
          example: 749.94
        Seguro:
          type: number
          example: 20
        Flete:
          type: number
          example: 526.5
        RecDom:
          type: number
          example: 50
        EntDom:
          type: number
          example: 50
        Saldo:
          type: number
          example: 749.94
    Envio_Sin_Confirmacion:
      type: object
      properties:
        Guia:
          type: number
          example: 2969249
  securitySchemes:
    Authorization:            # arbitrary name for the security scheme
      type: http
      scheme: bearer