          type: boolean
          example: true
        Municipio:
          type: string
          example: Uruapan
        Estado:
          type: string
          example: Michoacán de Ocampo
        Destino_Recibe:
          type: string
          example: URUAPAN, MICH.
        Oficina_Recibe:
          type: string
          example: URUAPAN AMERICAS
        FXC:
          type: boolean
          example: true
        Ocurre:
          type: boolean
          example: true
        Colonias:
          $ref: '#/components/schemas/Colonias'

    RCotizador:
      type: object
      properties:
