get:
  tags:
    - Perfil
  summary: Obtener detalles de cuenta
  description: Obtener los datos de la cuenta de Crédito.
  operationId: echo
  security:
    - bearerAuth: []
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        X-Expires-After:
          $ref: ../components/headers/ExpiresAfter.yaml
      content:
        application/json:
          schema:
            type: string
          examples:
            response:
              value: ok
    '401':
      description: Unauthorized
          description: OK
          examples:
            application/json: { "Message": Error de autentificación }
