get:
  tags:
    - Perfil
  summary: Obtener detalles de cuenta
  description: Obtener los datos de la cuenta de Cr√©dito.
  operationId: echo
  security:
    - bearerAuth: []
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        X-Expires-After:
          $ref: ../components/headers/ExpiresAfter.yaml
      content:
        application/json:
          schema:
            type: string
          examples:
            response:
              value: 'Hello world!'
    '401':
      description: Unauthorized
      examples:
        response:
            application/json:
              id: 38
              title: T-shirt
              image:
                url: images/38.png
